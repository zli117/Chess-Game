plugins {
    id 'java'
    id 'checkstyle'
    id 'jacoco'
}

checkstyle {
    toolVersion "8.17"
}

jacoco {
    toolVersion "0.8.2"
}

group 'edu.illinois.zonglin'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

task execute(type: JavaExec) {
    main = "view.Window"
    classpath = sourceSets.main.runtimeClasspath
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'info.picocli:picocli:3.8.2'
}

jar {
    manifest {
        attributes 'Main-Class': 'controller.Main'
    }
}

jacocoTestReport {
    reports {
        xml.enabled true
        csv.enabled true
    }
}


